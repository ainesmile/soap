{% load static %}


<div class="row text-center">
    {% for product in product_list %}
        <div class="col-12 col-lg-3 card product-list">
            <div class="card-body">
                <a class="text-dark" href="#">
                    <img src="/media/{{categoty_name}}/{{product.pic_name}}" alt="{{product.name}}" class="img-fluid card-img-top">
                    <span class="text-sm text-justify" title="{{product.name}}">{{product.name}}</span>
                </a>
            </div>
            <div class="featured-card-footer">
                <span class="text-success">${{product.discounted_price}}</span>
                <span class="text-sm">{{product.size}}</span>
            </div>
        </div>
    {% endfor %}
</div>
