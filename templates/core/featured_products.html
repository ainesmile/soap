{% load static %}

<div class="container-fluid">
    <div class="container">
        <h2 class="text-center">推荐产品</h2>
        <br>
        <div class="row text-center">
            {% for product in featured %}
                <div class="col-12 col-lg-3 card product-list">
                    <div class="card-body">
                        <a class="text-dark" href="#">
                            <img src="media/featured/{{product.pic_name}}" alt="demo" class="img-fluid card-img-top">
                            <span class="text-sm text-justify" title="{{product.name}}">{{product.name}}</span>
                        </a>
                    </div>
                    <div class="featured-card-footer">
                        <span class="text-success">${{product.discounted_price}}</span>
                        <span class="text-sm">{{product.size}}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
