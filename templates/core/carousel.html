{% load static %}
<div id="bannerCarouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="#">
                <img class="d-block w-100" src="{% static 'images/ecostore-banner.jpg' %}" alt="Eco Store">
            </a>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/swisse-banner.png' %}" alt="Swisse">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/peanut-banner.png' %}" alt="Pic's Peanut Butter">
        </div>
    </div>
    <a class="carousel-control-prev" href="#bannerCarouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bannerCarouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
