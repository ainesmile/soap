{% load static %}
<div class="container-fluid">
    <div class="container">

        <div id="bannerCarouselControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                        
                    <a href="{% url 'products' 'best' 'Ecostore' %}">
                        <img class="d-block w-100" src="{% get_media_prefix %}banner/ecostore-banner.jpg" alt="Eco Store">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'products' 'best' 'Swisse' %}">
                        <img class="d-block w-100" src="{% get_media_prefix %}banner/swisse-banner.png" alt="Swisse">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="{% url 'products' 'best' 'Pics' %}">
                        <img class="d-block w-100" src="{% get_media_prefix %}banner/peanut-banner.png" alt="Pic's Peanut Butter">
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#bannerCarouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bannerCarouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</div>
